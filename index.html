        .hero {

        <a href="#services" class="btn btn-light btn-lg mt-3">サービスを見る</a>
    </header>

    <!-- Services Section -->
    <section id="services" class="container my-5">
        <h2 class="text-center mb-4">サービス一覧</h2>
        <div class="row">
            <div class="col-md-4 text-center">
                <i class="bi bi-graph-up" style="font-size: 3rem; color: #007bff;"></i>
                <h3 class="mt-3">経営コンサルティング</h3>
                <p>お客様のビジネスを次のレベルに引き上げるサポートをします。</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-gear" style="font-size: 3rem; color: #007bff;"></i>
                <h3 class="mt-3">ITソリューション</h3>
                <p>最適なITシステムを設計・導入します。</p>
            </div>
            <div class="col-md-4 text-center">

    <!-- Contact Form Section -->
    <section id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">お問い合わせ</h2>
            <form action="Consult.php" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">お名前</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">メッセージ</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">送信</button>
                </div>
            </form>
        </div>
